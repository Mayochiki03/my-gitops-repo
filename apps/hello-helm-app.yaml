apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Mayochiki03/my-gitops-repo.git
    targetRevision: main
    path: my-chart/hello-helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

